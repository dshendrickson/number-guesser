<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
  </head>
  <body>
    <h1>Number Guesser</h1>
    <input id="input-min" type="number" value="1"/>
    <input id="input-max" type="number" value="100"/>
    <button class="range-button">Submit Range</button>
    <div class="intro-text">
      <p>
        Your last guess was...
      </p>
    </div>
    <div class="last-guess">
      <h3>
        ?
      </h3>
    </div>
    <div class="guess-response">
        Give it your best guess!
    </div>
    <input id="user-input" type="number" placeholder="Guess a Number"/>
    <div class="buttons">
      <button class="guess-button">Guess</button>
      <button class="clear-button" disabled="true">Clear</button>
      <button class="reset-button" disabled="true">Reset</button>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
