<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
  </head>
  <body>
    <h1>Number Guesser</h1>
    <div class="intro-text">
      <p>
        Your last guess was...
      </p>
    </div>
    <div class="last-guess">
      <p>
        Holder for last guess call
      </p>
    </div>
    <div class="guess-response">
      <p>
        Give it your best guess!
      </p>
    </div>
    <div class="input-box">
      <p>
        Guess a number!
      </p>
      <input type="text" name="number" />
      <button type="button" name="guess-button">Guess</button>
    </div>
    <div class="clear">
      <button type="button" name="clear">Clear</button>
    </div>
    <div class="reset">
      <button type="button" name="reset">Reset</button>
    </div>

  </body>
</html>
