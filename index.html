<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
  </head>
  <body>
    <h1>Number Guesser</h1>
    <div class="intro-text">
      <p>
        Your last guess was...
      </p>
    </div>
    <div class="last-guess">
      <p>
        <h3>
          Holder for last guess call
        </h3>
      </p>
    </div>
    <div class="guess-response">
        Give it your best guess!
    </div>
    <div class="input-box">
      <p>
        Guess a number!
      </p>
      <input type="text" name="number" id="user-input"/>
      <button class="guess-button">Guess</button>
    </div>
    <div class="clear">
      <button class="clear-button">Clear</button>
    </div>
    <div class="reset">
      <button class="reset-button">Reset</button>
    </div>
  </body>
  <script type="text/javascript" src="scripts.js"></script>
</html>
